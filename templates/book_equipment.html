<!DOCTYPE html>
<html>
<head>
    <title>Book {{ equipment.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #000000;
            color: white;
            border: none;
        }
        button:hover {
            background: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>{{ equipment.name }}</h2>
    <img src="{{ url_for('static', filename=equipment.image) }}" alt="{{ equipment.name }}">
    <p>Price: â‚¹{{ equipment.price }}</p>

    <form action="{{ url_for('confirm_booking', equipment_id=equipment.id) }}" method="post">
        <!-- Hidden inputs so Flask can access them -->
        <input type="hidden" name="equipment_name" value="{{ equipment.name }}">
        <input type="hidden" name="equipment_price" value="{{ equipment.price }}">

        <input type="text" name="address" placeholder="Enter delivery address" required>
        <p><b>Payment Method:</b> Cash on Delivery</p>
        <button type="submit">Confirm Booking</button>
    </form>
</div>

</body>
</html>
