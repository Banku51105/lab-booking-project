<!DOCTYPE html>
<html>
<head>
    <title>Book Equipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('book') }}">Book</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <title>Book Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            background: #fff;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .product-info {
            flex: 1;
            padding: 15px;
        }
        .product-info h3 {
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0 0 15px;
            color: #666;
        }
        .book-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .book-btn:hover {
            background: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Available Equipments</h2>
    
    {% for item in equipment_list %}
    <div class="product">
        <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}">
        <div class="product-info">
            <h3>{{ item.name }}</h3>
            <p>Price: â‚¹{{ item.price }}</p>
            <a href="{{ url_for('book_equipment', equipment_id=item.id) }}" class="book-btn">Book</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
</html>
